<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="todoscreen">
            <h2>Todo App</h2>
            <div class="addtodosec">
                <input type="text" id="todoinput" placeholder="Add your new to do">
                <button id="addbtn"><ion-icon name="add-outline"></ion-icon></button>
            </div>
            <div class="todolist">
                
            </div>
            <div class="todostats">
                <p>You have <span id="stats">0</span> pending tasks</p>
                <button class="clear">Clear All</button>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="app.js"></script>
</body>
</html>
